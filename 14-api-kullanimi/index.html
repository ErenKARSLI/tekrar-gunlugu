<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>API Kullanımı Örneği</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kullanıcı Listesi</h1>

  <!-- Canlı Arama -->
  <input type="text" id="searchInput" placeholder="Kullanıcı ara…">

  <!-- Yükleniyor Spinner ve Hata / Yeniden Dene -->
  <div id="loading">Yükleniyor…</div>
  <button id="retryBtn" style="display:none;">Yeniden Dene</button>
  <div id="errorMsg" class="error"></div>

  <!-- Kullanıcı Listesi -->
  <ul id="userList"></ul>

  <!-- Detay Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>E-posta:</strong> <span id="modalEmail"></span></p>
      <p><strong>Telefon:</strong> <span id="modalPhone"></span></p>
      <p><strong>Şehir:</strong> <span id="modalCity"></span></p>
      <p><strong>Şirket:</strong> <span id="modalCompany"></span></p>
    </div>
  </div>

  <!-- Script’ler: sırayla yükleniyor -->
  <script src="./api.js"></script>
  <script src="./search.js"></script>
  <script src="./details.js"></script>
  <script src="./retry.js"></script>
  <script src="./pagination.js"></script>
</body>
</html>
